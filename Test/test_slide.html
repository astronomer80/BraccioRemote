<html>
  <head>
  <script src="jquery.min.js"></script>
<script>
$(document).ready(function() {	

	$('.motorValue').bind('touchmove',function(e){
	    var value = $(this).val();
            var id = $(this).attr('id');
            $('#'+id+'-output').text(value);
	});

	$('.motorValue').bind('touchend',function(e){
      	    console.log("touchend: " + $(this).val());
	});
});
</script>
  <style>
		input::-webkit-slider-thumb{
			-webkit-appearance:none; 
			-moz-apperance:none; 
			width:30px; 
			height:30px;
			-webkit-border-radius:30px; 
			-moz-border-radius:30px; 
			-ms-border-radius:30px; 
			-o-border-radius:30px; 
			border-radius:30px;
			background: #00B0B3;
		}

	</style>
  <script type="text/javascript">
    function updateTextInput(val) {
      document.getElementById('textInput').value=val; 
    }
  </script>
  </head>
  <body>
    <input type="range" id="id" class="motorValue" min="0" max="100" onmouseup="console.log(this.value)" onmousemove="updateTextInput(this.value);">        

<!--
<input type="range" min="0" max="100" ontouchend="console.log('ontouchend:'+this.value)" ontouchmove="console.log('touchmove:'+this.value)" onmouseup="console.log(this.value)" onmousemove="updateTextInput(this.value);">                                                
-->
    <output type="text" id="id-output" value="">
  </body>
</html>
